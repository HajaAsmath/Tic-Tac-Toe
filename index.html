<!DOCTYPE html>
<head>
    <link rel='stylesheet' href='css/style.css'/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <div id='first-page'>
            <div id="banner">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="player-container">
                <div class="player-option">
                    <div id="player-header"><h2>Choose your oponant</h2></div>
                    <div class="image-container">
                        <img id="human" class="gif" src="gifs/human.gif"/>
                        <img id="robot" class="gif" src="gifs/robot.gif"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="second-page" style='display: none'>
            <div id="banner">
                <h1>Let's Play</h1>
            </div>
            <div class="player-container">
                <div class="player-option">
                    <div id="game-container">
                        <div id='box-0'></div>
                        <div id='box-1'></div>
                        <div id='box-2'></div>
                        <div id='box-3'></div>
                        <div id='box-4'></div>
                        <div id='box-5'></div>
                        <div id='box-6'></div>
                        <div id='box-7'></div>
                        <div id='box-8'></div>
                    </div>
                </div>
            </div>  
        </div>
        <div id="overlay">
            <div id='overlay-container'>
                <div id="message-container">
                    <div id='png-cnt'>
                        <span id='restart' class="material-icons png">refresh</span>
                        <span id='home' class="material-icons png">home</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
